<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">


</head>

<body>

    <header>
        <h1>My Library</h1>
        <h3>This is a project for <a href="https://www.theodinproject.com/lessons/node-path-javascript-library"> Odin
                Project</a> in which the aim is to make a library using Object Constructors and LocalStorage.</h3>
    </header>

    <form action="example.com/path" method="post">
        <label for="bookTitle">Book title*</label>
        <input type="text" id="bookTitle" placeholder="The Lord of the Rings" name="title" minlength="1"
            maxlength="2000" required>

        <label for="author">Author*</label>
        <input type="text" id="author" placeholder="Tolkien John Ronald Reuel" name="author" minlength="1"
            maxlength="2000" required>

        <select name="status">
            <option value="read" selected>Read</option>
            <option value="notRead">Not read</option>
        </select>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
    </form>


</body>

</html>
