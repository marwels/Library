<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <!-- <link rel="stylesheet" href="./reset.css"> -->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="grid_container_bkg">

        <div class="small_circle"></div>
        <div class="big_circle"></div>

        <div id="form_container">
            <header>
                <h1 id="library_title">Add a book to library</h1>
            </header>


            <form id="form">
                <!-- action="example.com/path" method="post" -->
                <label for="bookTitle">Book title <span>*</span></label>
                <input type="text" id="bookTitle" placeholder="The Lord of the Rings" name="title" minlength="1"
                    maxlength="2000" required>

                <label for="author">Author <span>*</span></label>
                <input type="text" id="author" placeholder="Tolkien John Ronald Reuel" name="author" minlength="1"
                    maxlength="2000" required>
                <div class="select_and_q">
                    <p class="read">Have you read it?</p>
                    <div class="select">
                        <select id="status" name="status">
                            <option value="read" selected>Read</option>
                            <option value="notRead">Not read</option>
                        </select>
                        <span class="focus"></span>
                    </div>
                </div>
                <div class="buttons">
                    <button type="reset">RESET</button>
                    <button type="submit" form="form" value="submit">ADD</button>
                </div>
            </form>

        </div>

        <div id="books_display">

        </div>
    </div>
</body>

</html>
